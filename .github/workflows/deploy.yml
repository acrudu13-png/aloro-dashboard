name: Deploy Dashboard + Docs + React to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      # Build Docusaurus docs
      - name: Install Docusaurus dependencies
        run: cd docs && npm ci
        
      - name: Build Docusaurus
        run: cd docs && npm run build
        
      - name: Move docs to /documentation
        run: mv docs/build documentation
        
      # Build React dashboard
      - name: Install React dependencies
        run: cd dashboard-react && npm ci
        
      - name: Build React dashboard
        run: cd dashboard-react && npm run build
        
      - name: Move React build to /react
        run: mv dashboard-react/dist react
        
      # Deploy everything
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
